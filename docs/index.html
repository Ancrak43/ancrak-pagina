<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen Aleatoria</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 70%;
      border: 5px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="Imagen aleatoria" />
  <button onclick="cambiarImagen()">Otra imagen</button>

  <script>
    function cambiarImagen() {
      const timestamp = new Date().getTime();
      const url = https://picsum.photos/600/400?random=${timestamp};
      document.getElementById('randomImage').src = url;
    }

    // Mostrar una al cargar
    cambiarImagen();
  </script>
</body>
</html>
